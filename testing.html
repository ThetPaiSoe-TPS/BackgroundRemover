<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #func1{
            width: 300px;
            height: 200px;
            border: 2px solid black;
        }
        #div{width: 300px; height: 100px;}
    </style>
</head>
<body>
    <div id="func1" onmousemove="func1(event)"></div>
    <div id="div"></div>

    <script>
        function func1(e){
            let x= e.clientX;
            let y= e.clientY;
            document.querySelector("#div").innerHTML= `x: ${x}, y: ${y}`;
        }
    </script>
</body>
</html>
